    <style>
      html,
      body {
        background-color: black;
        height: 100%;
        margin: 0;
      }
      main {
        height: 100%;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }
      section {
        --inset: max(5vh, 5vw);
        align-items: center;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        height: 100%;
        justify-content: center;
        padding: calc(var(--inset) * 0.1);
        position: relative;
        scroll-snap-align: start;

        > a {
          bottom: calc(var(--inset) * 0.1);
          color: white;
          font-size: 16px;
          position: absolute;
          right: calc(var(--inset) * 0.1);
        }

        &:has(> .background:not(.hidden)) {
          align-items: end;
          justify-content: start;
        }

        > .background {
          display: block;
          inset: var(--inset);
          position: absolute;
          object-fit: contain;
          object-position: center;
          image-rendering: pixelated;
          height: calc(100% - var(--inset) * 2);
          width: calc(100% - var(--inset) * 2);
          z-index: 0;

          &.hidden {
            display: none;
          }

          &:not(.hidden) ~ button {
            & > img {
              opacity: 0.8;
              width: calc(var(--inset) * 0.8);

              &:hover {
                opacity: 1;
              }
            }
          }
        }

        > button {
          appearance: none;
          background: 0;
          border: 0;
          cursor: crosshair;
          display: block;
          padding: 0;
          position: relative;

          > img {
            height: auto;
            width: 250px;

            &.media {
              display: none;
            }
          }
        }
      }
    </style>
