<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindmeld</title>
    <style>
      @import "app.css";
    </style>
  </head>
  <body>
    <main></main>

    <aside>
      <div class="group">
        <button id="lost">Lost</button>
        <button id="won">Won</button>
      </div>
      <div class="group">
        <button id="level-display"></button>
      </div>
    </aside>

    <form id="settings">
      <div class="group">
        <label class="text">
          <div class="group">
            <button id="group-a" class="unselected" type="button">A</button>
            <button id="group-b" class="unselected" type="button">B</button>
          </div>
          Group
        </label>
        <div class="group">
          <label class="text" for="level">
            <input id="level" type="number" value="1" min="1" required />
            Level
          </label>
          <label class="text" for="generation">
            <input id="generation" type="number" value="1" min="1" required />
            Cursor
          </label>
        </div>
      </div>
      <div class="group">
        <label class="text" for="seed">
          <input
            autocapitalize="false"
            autocomplete="false"
            id="seed"
            type="text"
            required
          />
          Seed
        </label>
        <label class="text quarter" for="sync">
          <button id="sync" class="alternate" type="button">Sync</button>
          <span id="sync-text">&nbsp;</span>
        </label>
      </div>
      <div class="group">
        <button type="submit">Go</button>
      </div>
    </form>

    <script type="module">
      import "./app.ts";
    </script>
  </body>
</html>
