<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Pixels</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        height: 100%;
        width: 100%;

        &.droppable {
          background: red;
        }

        > div {
          flex: 1;

        }
        
        > section {
          width: 100%;
        }
        
        img,
        canvas {
          height: auto;
          width: 100%;
        }
      }

      @media (min-width: 600px) {
        main {
          flex-direction: row;
          flex-wrap: wrap;

          > div {
            flex-basis: calc(50% - 0.5rem);
            flex-shrink: 0;
            width: calc(50% - 0.5rem);
          }
        }
      }

      label {
        align-items: center;
        background-color: black;
        border-radius: 0.25rem;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        height: auto;
        justify-content: center;
        outline: none;
        padding: 0.5rem 1rem;
        width: 50%;
      }

      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <label tabindex="0" role="button" for="input-image">
          <input id="input-image" type="file" />
          Choose Image
        </label>
        <label tabindex="0" role="button" for="input-audio">
          <input id="input-audio" type="file" />
          Choose Audio
        </label>
      </section>
      <div id="image"></div>
      <div id="audio"></div>
      <section>
        <input id="sample-rate" type="range" min="3000" max="48000" />
        <button id="convert">Convert</button>
        <button id="play">Play</button>
        <div id="result"></div>
      </section>
    </main>
    <script type="module">
      import "./app.ts";
    </script>
  </body>
</html>
