<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Pixels</title>
    <style>
      @import "app.css";
    </style>
  </head>
  <body>
    <main>
      <section>
        <div id="result"></div>
      </section>

      <section>
        <label tabindex="0" role="button" for="input-image">
          <input id="input-image" type="file" />
          Load Image
        </label>
        <label tabindex="0" role="button" for="input-audio">
          <input id="input-audio" type="file" />
          Load Audio
        </label>
        <label tabindex="0" role="button" for="input-encoded">
          <input id="input-encoded" type="file" />
          Load Encoded
        </label>

        <div id="audio"></div>
        <div id="image"></div>

        <div>
          <input
            id="sample-rate"
            type="range"
            min="3000"
            max="48000"
            value="48000"
          />
          Sample rate (3kHz - 48kHz)
        </div>
        <div>
          <select id="channels">
            <option value="2" selected>Stereo</option>
            <option value="1">Mono</option>
          </select>
          Channels
        </div>
        <div>
          <select id="bit-depth">
            <option value="8" selected>8-bit</option>
            <option value="16">16-bit</option>
            <option value="24" selected>24-bit</option>
          </select>
          Bit Depth
        </div>
        <div>
          <select id="aspect-ratio">
            <option value="natural">Natural</option>
            <option value="1" selected>1:1</option>
            <option value="1.3334">4:3</option>
            <option value="1.7778">16:9</option>
            <option value="0.75">3:4</option>
            <option value="0.5625">9:16</option>
          </select>
          Aspect Ratio
        </div>

        <button id="convert">Convert</button>
        <button id="play">Play</button>
      </section>
    </main>
    <script type="module">
      import "./app.ts";
    </script>
  </body>
</html>
