<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Composition | another machine</title>
    <style>
      @import "../style.css";
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a href="/">another machine</a> Music Composition
        <a
          href="https://github.com/another-machine/public-library/tree/main/packages/amplib-music-composition"
          >GitHub</a
        >
      </h1>
    </header>

    <main>
      <section>
        <h2>Create a random voice.</h2>
        <p>
          <code>new VoiceGenerator({ random: () => number })</code>
        </p>
        <pre><code>Ensemble.generateEnsemble({ selector: Math.random });
<span data-output="ensemble"></span></code></pre>
      </section>
    </main>

    <script type="module">
      import { Ensemble } from "../../../packages/amplib-music-composition/src";

      example();

      async function example() {
        const output = document.querySelector('[data-output="ensemble"]');
        update();

        function update() {
          const result = Ensemble.generateEnsemble({ selector: Math.random });
          output.innerHTML = JSON.stringify(result, null, 2);
        }
      }
    </script>
  </body>
</html>
