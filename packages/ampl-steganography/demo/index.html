<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steganography</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background-color: black;
        background-image: url("./crash.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        backdrop-filter: blur(10px);
        margin: 0;
      }
      img,
      canvas {
        image-rendering: pixelated;
        height: auto;
        width: min(80vh, 80vw);
        object-fit: contain;
        object-position: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <audio id="audio" src="./crash.mp3"></audio>
    <img id="input" src="./crash.jpg" />
    <img id="output" style="display: none" />

    <script type="module">
      import {
        loadAudioBufferFromAudioUrl,
        loadImageFromImageUrl,
        playDecodedAudio,
        StegaAnimator,
        Stega64,
        StegaCassette,
      } from "../dist/index.js";

      // runStega64();
      // runStegaCassette();
      runStegaAnimator();

      async function runStega64() {
        // const source = await loadImageFromImageUrl("./lion.png");
        const source = await loadImageFromImageUrl("./crash.jpg");
        // const source = document.createElement("canvas");
        // source.width = 1000;
        // source.height = 300;
        // const context = source.getContext("2d");
        // context.fillStyle = "white";
        // context.font = "bold 100px Helvetica";
        // context.textAlign = "center";
        // context.textBaseline = "center";
        // context.fillText("MINDMELD", source.width / 2, source.height / 2);

        const messages = ["hello world = what is up?", "my name is jake"];
        const result = Stega64.encode({
          source,
          messages,
          minWidth: 0,
          minHeight: 0,
        });
        document.body.appendChild(result);
        console.log(Stega64.decode({ source: result }));
      }

      async function runStegaCassette() {
        const audio = document.getElementById("audio");
        const input = document.getElementById("input");
        const output = document.getElementById("output");
        let initialized = false;

        input.addEventListener("click", async () => {
          const audioContext = new AudioContext();
          // const sampleRate = 41000;
          const sampleRate = 30000;
          // Resize image and encode audio into pixels
          const audioBuffer = await loadAudioBufferFromAudioUrl({
            url: audio.getAttribute("src"),
            audioContext,
            sampleRate,
          });
          output.src = StegaCassette.encode({
            source: input,
            audioBuffer,
          }).toDataURL();

          input.style.display = "none";
          output.style.display = "block";

          if (!initialized) {
            initialized = true;
            output.addEventListener("click", () => {
              const decodedAudio = StegaCassette.decode({ source: output });
              playDecodedAudio({ decodedAudio, audioContext, sampleRate });
            });
          }
        });
      }

      async function runStegaAnimator() {
        const image = document.querySelector("#input");
        image.style.display = "none";
        const animator = new StegaAnimator({
          source: image,
          resolution: 100,
        });
        document.body.appendChild(animator.canvas);
        await animator.animate({
          from: {
            rotation: Math.PI,
            scale: 0.0,
            x: 0.5,
            y: 0.5,
          },
          to: {
            rotation: Math.PI * 4,
            scale: 0.5,
            x: 0.5,
            y: 0.5,
          },
          rate: 0.005,
          // easing: (x) => 1 - Math.sqrt(1 - Math.pow(x, 2)),
        });

        const killLoop = animator.animationLoop([
          {
            from: {
              rotation: 0,
              scale: 0.5,
              x: 0.5,
              y: 0.5,
            },
            to: {
              rotation: Math.PI * 1,
              scale: 0.6,
              x: 0.5,
              y: 0.5,
            },
            rate: 0.01,
          },
          {
            from: {
              rotation: Math.PI * 1,
              scale: 0.6,
              x: 0.5,
              y: 0.5,
            },
            to: {
              rotation: Math.PI * 2,
              scale: 0.5,
              x: 0.5,
              y: 0.5,
            },
            rate: 0.01,
          },
        ]);
      }
    </script>
  </body>
</html>
